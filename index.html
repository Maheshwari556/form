<body>
    <form action="">
        <h1 align="center"><b>Exhibitor Registration</b></h1><br>
        <label for="a"> prefix : </label>

        <label for="b">Name : </label>
        <input type="text" name="form" id="b" placeholder="First Name">
        <input type="text" name="form" id="b" placeholder="Last Name"><br><br>
        <label for="c">Preferred Pronous : </label>
        <input type="text" name="form" id="c"><br><br>
        <label for="d">Email : </label>

        <input type="radio" name="form" value="in-person booth only" id="m">
